test:
  context:
    local:
      url: localhost:8080
      auth: foo
    remote:
      url: remote.domain.example.com
      auth: bar
  endpoints:
    root:
      method: POST
      url: http://{{url}}/root
      headers:
        Authorization: "{{ auth }}"
        Content-Type: application/json
      body: |
        {
          "name": "John Doe",
          "age": 43,
          "nick_names": [
            "nick",
            "boo"
          ]
        }